<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Akshat Garg</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- for the loader of the website -->

    <!-- for the main user interface appears after loader -->
    <div class="main-body">

        <!-- for the header of the webpage -->
        <div class="header">
            <div class="title">
                <p>
                    <i class="fa-solid fa-user-secret"></i>
                    <span>Portfolio</span>
                </p>
            </div>

            <!-- for drop-down section -->
            <div class="center">
                <input type="checkbox" name="droping" id="drop">
                <div class="hamburger">
                    <label for="drop">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
                <div class="options">
                    <label for="page1">
                        <p>
                            <i class="fa-solid fa-house-chimney"></i>
                            <span>Home</span>
                        </p>
                    </label>
                    <label for="page2">
                        <p>
                            <i class="fa-solid fa-graduation-cap"></i>
                            <span>Qualifications</span>
                        </p>
                    </label>
                    <label for="page3">
                        <p>
                            <i class="fa-solid fa-award"></i>
                            <span>Skills</span>
                        </p>
                    </label>
                    <label for="page4">
                        <p>
                            <i class="fa-solid fa-laptop-file"></i>
                            <span>Projects</span>
                        </p>
                    </label>
                    <label for="page5">
                        <p>
                            <i class="fa-solid fa-comments"></i>
                            <span>Contact</span>
                        </p>
                    </label>
                </div>
            </div>

            <!-- for dark mode -->
            <div class="mode">
                <input type="checkbox" name="mode-shift" id="shift">
                <label for="shift">
                    <p>
                        <i class="fa-solid fa-moon"></i>
                        <!-- fa-sun -->
                        <span id="mode-anme">
                            Dark mode
                        </span>
                    </p>
                </label>

                <div class="copy-right">
                    Designed and developed by Akshat Garg
                </div>
            </div>
        </div>
    </div>

</body>
</html>
