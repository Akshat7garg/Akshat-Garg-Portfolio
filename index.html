<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Akshat Garg</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- for the loader or the starter of the webpage -->
    
    <!-- for the main user interface of the webpage appears after the loader -->
    <div class="main-body">

        <!-- for the header of the webpage -->
        <div class="header">
            <div class="page-name">
                <p>PORTFOLIO</p>
            </div>

            <!-- for the setting option for the page -->
            <div class="setting">
                <input type="checkbox" name="set-drop" id="set">
                <div class="set-link">
                    <label for="set">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        <p>Settings</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </label>
                </div>

                <!-- for the available area where setting option can apply for -->
                <div class="setting-box">
                    <div class="mode">
                        <input type="checkbox" name="mode-shift" id="shift">
                        <label for="shift">
                            <i class="fa-solid fa-moon"></i>
                        </label>
                    </div>
                    <div class="theme">
                        <p>Theme</p>
                        <div class="colors">
                            <button></button>
                            <button></button>
                            <button></button>
                            <button></button>
                            <button></button>
                            <button></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- for the options section of the header where all the links of the page available -->
            <div class="options">
                <input type="checkbox" name="opt-drop" id="opt">
                <label for="opt" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>

                <!-- for the links section of the header -->
                <div class="option-box">
                    <div class="opt-link active">
                        <label for="page1">
                            <i class="fa-solid fa-house-chimney"></i>
                            <p>Home</p>
                        </label>
                    </div>
                    <div class="opt-link">
                        <label for="page2">
                            <i class="fa-solid fa-graduation-cap"></i>
                            <p>Qualifications</p>
                        </label>
                    </div>
                    <div class="opt-link">
                        <label for="page3">
                            <i class="fa-solid fa-award"></i>
                            <p>Skills</p>
                        </label>
                    </div>
                    <div class="opt-link">
                        <label for="page4">
                            <i class="fa-solid fa-briefcase"></i>
                            <p>Projects</p>
                        </label>
                    </div>
                    <div class="opt-link">
                        <label for="page5">
                            <i class="fa-solid fa-comments"></i>
                            <p>Contact Me</p>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
