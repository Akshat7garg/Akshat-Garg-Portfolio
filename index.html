<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Akshat Garg</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- for the loader of the webpage -->
    <div class="intro">
        <div class="name">
            AKSHAT GARG
        </div>
        <div class="description">
            Website, Andriod and Game Developer
        </div>
    </div>

    <!-- for the main user interface of the webpage -->
    <div class="main-body">

        <!-- for the header of the webpage -->
        <div class="header">
            <div class="logo">
                <p>PORTFOLIO</p>
            </div>

            <!-- for the setting button of the page -->
            <div class="setting">
                <input type="checkbox" name="setting-droping" id="drop">
                <label for="drop" id="setting">
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                    <p>Setting</p>
                    <i class="fa-solid fa-angle-down"></i>
                </label>

                <!-- for the theme and mode section -->
                <div class="setting-box">
                    <div class="mode">
                        <input type="checkbox" name="day-night" id="shift">
                        <label for="shift" id="mode-icon">
                            <i class="fa-solid"></i>
                        </label>
                    </div>
                    <div class="theme">
                        <p>Theme</p>
                        
                    </div>
                </div>
            </div>

            <!-- for the options section of the page -->
            <div class="options">
                <input type="checkbox" name="droping" id="menu">
                <label for="menu" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>

                <!-- for the options list -->
                <div class="option-list">
                    <label for="page1">
                        <i class="fa-solid fa-house-chimney"></i>
                        Home
                    </label>
                    <label for="page2">
                        <i class="fa-solid fa-award"></i>
                        Skills
                    </label>
                    <label for="page3">
                        <i class="fa-solid fa-graduation-cap"></i>
                        Qualifications
                    </label>
                    <label for="page4">
                        <i class="fa-solid fa-briefcase"></i>
                        Projects
                    </label>
                    <label for="page5">
                        <i class="fa-solid fa-comments"></i>
                        Contact Me
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
