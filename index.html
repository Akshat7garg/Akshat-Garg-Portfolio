<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Akshat Garg</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- for the main user interface of the webpage -->
    <div class="main-body">

        <!-- for the header of the page -->
        <div class="header">
            <div class="name">
                <p>PORTFOLIO</p>
            </div>

            <!-- for the settings option -->
            <button id="setting">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                <p>Settings</p>
                <i class="fa-solid fa-angle-down"></i>
            </button>

            <!-- for the features available insetting branch -->
            <div class="setting" id="setting-drop">
                <div class="mode">
                    <i class="fa-solid"></i>
                </div>
                <div class="theme">
                    <p>Theme</p>
                    <div class="color1">
                        <button></button>
                        <button></button>
                        <button></button>
                    </div>
                    <div class="color2">
                        <button></button>
                        <button></button>
                        <button></button>
                    </div>
                </div>
            </div>

            <!-- for the links and options section of the page -->
            <button id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- drop-down menu -->
            <div class="option-list" id="drop">
                <button id="home">
                    <i class="fa-solid fa-house-chimney"></i>
                    Home
                </button>
                <button id="skill">
                    <i class="fa-solid fa-award"></i>
                    Skills
                </button>
                <button id="qualification">
                    <i class="fa-solid fa-graduation-cap"></i>
                    Qualifications
                </button>
                <button id="project">
                    <i class="fa-solid fa-briefcase"></i>
                    Projects
                </button>
                <button id="contact">
                    <i class="fa-solid fa-comments"></i>
                    Contact Me
                </button>
            </div>
        </div>
    </div>
</body>
</html>
